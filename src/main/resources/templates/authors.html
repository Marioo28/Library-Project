<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>BookLibrary</title>
</head>
<body style="background-color: #f3f6f4;">
<div th:insert="~{fragments/header :: header}"></div>

<div class="container my-2">
    <p class="my-5">
        <a href="/api/authors/addAuthor" th:href="@{/api/authors/addAuthor}" class="btn btn-primary">
            <i class="fas fa-user-plus ml-2"> Add Author </i></a>
    </p>
</div>


<div class="container mt-5">
    <h2>Authors</h2>
    <table class="table table-striped mt-4">
        <thead>
        <tr>
            <th>Author Name</th>
            <th>Books</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tr th:each="author:${authors}">
            <td th:text="${author.name}"></td>
            <td th:text="${author.bookList}"></td>
            <td><a th:href="@{/api/authors/showFormForUpdate(authorId=${author.id})}" class="btn btn-primary"><i
                    class="fas fa-user-edit ml-2"></i></a></td>
            <td><a th:href="@{/api/authors/deleteAuthor/{id}(id=${author.id})}" class="btn btn-primary"
                   onclick="if (!(confirm('Are you sure you want to delete this author?'))) return false"><i
                    class="fas fa-user-times ml-2"></i></a></td>
        </tr>
    </table>
</div>

</body>
</html>
