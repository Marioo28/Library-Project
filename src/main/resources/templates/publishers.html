<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>BookLibrary</title>
</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>

<div class="container my-2">
    <!--        <div class="card">-->
    <!--            <div class="card-body">-->
    <!--                <div th:switch="${publishers}" class="container my-5">-->
    <p class="my-5">
        <a href="/api/publishers/addPublisher" th:href="@{/api/publishers/addPublisher}" class="btn btn-primary">
            <i class="fas fa-user-plus ml-2"> Add Publisher </i></a>
    </p>
    <!--                </div>-->
    <!--            </div>-->
    <!--        </div>-->
</div>

<div class="container mt-5">
    <h2>Publishers</h2>
    <table class="table table-striped mt-4">
        <thead>
        <tr>
            <th>Publisher Name</th>
            <th>Books</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tr th:each="publisher:${publishers}">
            <td th:text="${publisher.name}"></td>
            <td th:text="${publisher.bookList}"></td>
            <td><a th:href="@{/api/publishers/updatePublisher/{id}(id=${publisher.id})}" class="btn btn-primary"><i
                    class="fas fa-user-edit ml-2"></i></a></td>
            <td><a th:href="@{/api/publishers/deletePublisher/{id}(id=${publisher.id})}" class="btn btn-primary"
                   onclick="if (!(confirm('Are you sure you want to delete this publisher?'))) return false"><i
                    class="fas fa-user-times ml-2"></i></a></td>

        </tr>
    </table>
</div>
</body>
</html>
