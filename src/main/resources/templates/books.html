<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<nav class="navbar navbar-expand-lg " style="background-color: #d5d86f">
    <div class="container-fluid">
        <a class="navbar-brand" href="/" th:href="@{/}">BOOK LIBRARY</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/api/books" th:href="@{/api/books}">Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/api/authors" th:href="@{/api/authors}">Authors</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/api/publishers" th:href="@{/api/publishers}">Publishers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Rent a book</a>
                </li>
            </ul>
            <span class="navbar-text">
       Welcome
      </span>
        </div>
    </div>
</nav>
<h1>Books Page</h1>

<div class="container mt-5">
    <h2>Available Books</h2>
    <table class="table table-striped mt-4">
        <thead>
        <tr>
            <th>Book Title</th>
            <th>Author</th>
            <th>Page Number</th>
            <th>Release Year</th>
            <th>Publisher</th>
            <th>Price</th>
            <th>ISBN</th>
            <th>Rented?</th>
        </tr>
        </thead>
        <tr th:each="book:${books}">
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.page_nr}"></td>
            <td th:text="${book.year_of_release}"></td>
            <td th:text="${book.publisher}"></td>
            <td th:text="${book.price}"></td>
            <td th:text="${book.ISBN}"></td>
            <td th:text="${book.isRented}"></td>
        </tr>
    </table>
</div>

<section>
    <h2>Add a new Book</h2>
    <form action="#" th:action="@{/api/books}" th:object="${book}" method="post">
        <div>
            <label for="title">Title: </label>
            <input type="text" id="title" name="title" th:field="*{title}" required>
        </div>
        <div>
            <label for="year_of_release">Release year: </label>
            <input type="date" id="year_of_release" name="year_of_release" th:field="*{year_of_release}"  required>
        </div>
        <div>
            <label for="page_nr">Page numbers: </label>
            <input type="number" id="page_nr" name="page_nr" th:field="*{page_nr}"  required>
        </div>
        <div>
            <label for="price">Price: </label>
            <input type="number" id="price" name="price" th:field="*{price}"  required>
        </div>
        <div>
            <label for="ISBN">ISBN: </label>
            <input type="text" id="ISBN" name="ISBN" th:field="*{ISBN}"  required>
        </div>
        <div>
            <label for="isRented">isRented: </label>
            <input type="text" id="isRented" name="isRented" th:field="*{isRented}" >
        </div>

        <div>
            <button class="btn btn-primary" type="submit">Add book</button>
        </div>
    </form>
</section>

</body>
</html>
