<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>BookLibrary</title>
</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>

<h2>Books found</h2>
<table class="table table-striped table-responsive-md">
    <thead>
    <tr>
        <th>Book Title</th>
        <th>Author</th>
        <th>Page Number</th>
        <th>Release Year</th>
        <th>Publisher</th>
        <th>Price</th>
        <th>ISBN</th>
        <th>Rented?</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book:${books}">
        <td th:text="${book.title}"></td>
        <td th:text="${book.author}"></td>
        <td th:text="${book.page_nr}"></td>
        <td th:text="${book.year_of_release}"></td>
        <td th:text="${book.publisher}"></td>
        <td th:text="${book.price}"></td>
        <td th:text="${book.ISBN}"></td>
        <td th:text="${book.isRented}"></td>
        <td><a th:href="@{/api/books/updateBook/{id}(id=${book.id})}" class="btn btn-primary"><i
                class="fas fa-user-edit ml-2"></i></a></td>
        <td><a th:href="@{/api/books/deleteBook/{id}(id=${book.id})}" class="btn btn-primary"><i
                class="fas fa-user-times ml-2"></i></a></td>

    </tr>
    </tbody>
</table>
</div>

</div>
</body>
</html>
